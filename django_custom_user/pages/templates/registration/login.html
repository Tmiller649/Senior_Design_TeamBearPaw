<!-- templates/registration/login.html -->
{% extends "base.html" %}

{% block title %}Log In{% endblock %}

{% block content %}
<h2>Log In</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Log In</button>
</form>
<p><a href="{% url 'password_reset' %}">Forgot Your Password</a></p>
<p><a href="{% url 'signup' %}">Sign Up</a></p>
{% endblock %}
