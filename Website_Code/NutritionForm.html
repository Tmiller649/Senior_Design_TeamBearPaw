<html>
   <head>
    <link rel="stylesheet" href="style.css">
   </head>
   <body>
    <h1 id="WebTitle">Meal Tracking Application</h1>
    <div class="Account">
      <h3> Account Info </h3>
    </div>
    <form id="mealForm">
       <label class="MealInputLabel" for="Calories">Calories</label>
       <input name="Calories" class="MealInput" type="text" id="CaloriesInput">
       <label class="MealInputLabel" for="TotalFat">Total Fat</label>
       <input name="TotalFat" class="MealInput" type="text" id="TotalFatInput">
       <label class="MealInputLabel" for="Sodium">Sodium</label>
       <input name="Sodium" class="MealInput" type="text" id="SodiumInput">
       <label class="MealInputLabel" for="Sugars">Sugars</label>
       <input name="Sugars" class="MealInput" type="text" id="SugarsInput">
       <label class="MealInputLabel" for="Carbs">Carbs</label>
       <input name="Carbs" class="MealInput" type="text" id="CarbsInput">
       <label class="MealInputLabel" for="Protein">Calories</label>
       <input name="Protein" class="MealInput" type="text" id="ProteinsInput">
       <input type="button" value="Submit">
    </form>
   </body>
</html>
